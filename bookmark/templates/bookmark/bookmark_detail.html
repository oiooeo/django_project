<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #fffbe0">
{% extends 'base.html' %}

{% block title %}
    Detail
{% endblock %}

{% block content %}
    <a><strong>사이트 이름 | {{object.site_name}}<br/></strong></a>
    <a><strong>사이트 주소 | {{object.url}}</strong></a>
    <br/><br/>
    {% if user.is_authenticated %}
    <a href="{% url 'bookmark:update' pk=bookmark.id %}" class="btn btn-success btn-sm">Modify</a>
    <a href="{% url 'bookmark:delete' pk=bookmark.id %}" class="btn btn-danger btn-sm">Delete</a>
    {% endif %}
{% endblock %}
</body>
</html>
